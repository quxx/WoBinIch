<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-sunshine-theme.css">
    <link rel="stylesheet" href="css/sliding_menu.css">
	
	<!-- Site Imports -->

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
	<script src="phonegap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/geo.js"></script>
    <script>
    ons.bootstrap();
	
	function getGeo() {
		geolocation();
		var lat = "Latidude: " + window.localStorage.getItem("lat");
		var lon = "Longidude: " + window.localStorage.getItem("lon");
		//var err = "Error: " + window.localStorage.getItem("err");
			
		document.getElementById("latidude").innerHTML = lat;
		document.getElementById("longitude").innerHTML = lon;

	function quit() {
		window.localStorage.setItem("loginname", "");
		window.localStorage.setItem("password", "");
		window.localStorage.setItem("link", "");
		window.location="index.html";
		}

google.maps.event.addDomListener(window, 'load', initialize);

    
    </script>

	
  </head>
  <body>
  <!-- ********************	Menü Config	******************** -->
	<ons-sliding-menu
		main-page="page1.html"
		menu-page="menu.html"       
		side="left"
		max-slide-distance="250px"
		var="menu">
	</ons-sliding-menu>
<!-- ********************	Seite Eins	******************** -->
	<ons-template id="page1.html">
		<ons-page>
			<ons-toolbar modifier="transparent" fixed-style>
				<div class="left">
					<ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
				</div>
				<!-- Seiten Überschrift -->
				<div class="center"></div>
			</ons-toolbar>
<!-- ********************	Seite Eins Inhalt	******************** -->
			<p id="demo" style="color: #999; padding-top: 100px;"></p>
			<script>
				var link = window.localStorage.getItem("link");
				document.getElementById("demo").innerHTML = link;
			</script>
		</ons-page>
	</ons-template>

<!-- ********************	Seite Zwei	******************** -->
	<ons-template id="page2.html">
		<ons-page>
			<ons-toolbar modifier="transparent">
				<div class="left">
					<ons-toolbar-button onclick="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
				</div>
			</ons-toolbar>
<!-- ********************	Seite Zwei Inhalt	******************** -->
				<div id="map-canvas"></div>
		</ons-page>
	</ons-template>
	
	
<!-- ********************	Menü	******************** -->
	<ons-template id="menu.html">	
		<!-- Menü Überschrift -->
		<p style="text-align: center; padding-top: 30px; padding-bottom: 20px;">Navigation</p>
		<!-- Menü Liste -->
		<ons-list>
			<ons-list-item modifier="tappable" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
				<!-- <ons-icon icon="fa-home" size="20px"></ons-icon> -->
				Home
			</ons-list-item>
			<ons-list-item modifier="tappable" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
				Map
			</ons-list-item>
			<ons-list-item modifier="tappable" onclick="menu.setMainPage('pages/page3.html', {closeMenu: true})">
				Geolocation
			</ons-list-item>
			<ons-list-item modifier="tappable" onclick="quit()">
				Log Out
			</ons-list-item>
		</ons-list>
<!-- ********************	Menü Footer   ******************** -->		
		<div class="nav-fut" align="center">
		<span class="list-item-action">
			<ons-icon icon="fa-globe" size="30px"></ons-icon>
		</span>
		<hr>
		<p class="aut">Wo bin ich? <br> Dominic Kessler <br> Marco D'Ambrosio <br> Thomas Claudi <br> Version: 1.0 </p>
		</div>
	</ons-template>

  </body>
</html>
