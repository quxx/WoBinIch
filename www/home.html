<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-sunshine-theme.css">
    <link rel="stylesheet" href="css/sliding_menu.css">
	
	<!-- Site Imports -->

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      ons.ready(function() {
        menu.openMenu();
      });
    </script>

  </head>
  <body>

	<ons-sliding-menu
		main-page="page1.html"
		menu-page="menu.html"       
		side="left"
		max-slide-distance="250px"
		var="menu">
	</ons-sliding-menu>

	<ons-template id="page1.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
				</div>
				<div class="center">Page 1</div>
			</ons-toolbar>

			<p id="demo" style="color: #999; padding-top: 100px;"></p>
			<script>
				var link = window.localStorage.getItem("link");
				document.getElementById("demo").innerHTML = link;
			</script>
		</ons-page>
	</ons-template>


	<ons-template id="page2.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
				</div>
				<div class="center">Page 2</div>
				</ons-toolbar>

			<p style="text-align: center; color: #999; padding-top: 100px;">Page2 Contents</p>
		</ons-page>
	</ons-template>

	<ons-template id="menu.html">	
		<p style="text-align: center; padding-top: 30px; padding-bottom: 20px;">Navigation</p>

		<ons-list>
			<ons-list-item modifier="tappable" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
				<!-- <ons-icon icon="fa-home" size="20px"></ons-icon> -->
				Home
			</ons-list-item>
			<ons-list-item modifier="tappable" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
				Options
			</ons-list-item>
		</ons-list>
		<div class="nav-fut" align="center">
		<span class="list-item-action">
			<ons-icon icon="fa-globe" size="30px"></ons-icon>
		</span>
		<hr>
		<p class="aut">Wo bin ich? <br> Dominic Kessler <br> Marco D'Ambrosio <br> Thomas Claudi <br> Version: 1.0 </p>
		</div>
	</ons-template>

  </body>
</html>
